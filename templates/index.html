<!DOCTYPE html>
<html lang="en">
<head>
  <h1> NBA Look Up </h1><br>
</head>
 
<body>

  <br>
  <div>
      {% for result in results %}
        <article>
          <a href="{{ url_for('roaster') }}"> {{result.team_name}}</a>
          <p> {{result.abbreviation}} </p>
          <p> {{result.nickname}} </p>
          <p> {{result.city}} </p>
        </article>
        {% endfor %}
  </div>
  <br>

   
</body>
</html>
